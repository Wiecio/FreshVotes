<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<script th:replace="fragments/header :: headerElement"></script>
<meta charset="UTF-8">
<title>FreshVotes|Feature</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<div class="card" style="margin-top: 1.5em;">

			<h2 class="card-header" th:inline="text" >
				Feature for: [[${feature.product.name}]] <span
					class="badge badge-pill badge-primary col-auto float-right"
					 th:text="${feature.status}"></span>
			</h2>

			<div class="card-body">
				<form action="" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}"><input type="hidden"
						th:field="${feature.id}"> <input type="hidden"
						th:field="${feature.status}"> <input type="hidden"
						th:field="${feature.product}">
					<div class="form-group">
						<label for="title" class="col-form-label">Title:</label> <input
							id="title" type="text" class="form-control" th:attrappend="disabled=${#authentication.name == feature.user.username ? null : 'disabled'}"
							th:field="${feature.title}">
					</div>
					<div class="form-group">
						<label for="description" class="col-form-label">Description:</label>
						<textarea class="form-control" th:attrappend="disabled=${#authentication.name == feature.user.username ? null : 'disabled'}" th:field="${feature.description}"></textarea>
					</div>
					<div class="form-group" style="margin-top: 2em;" th:if="${#authentication.name == feature.user.username}">
						<button type="submit" class="btn btn-lg btn-primary">Save</button>
					</div>
				</form>
				
				<h2>Comments</h2>
				<div th:each="comment:${comments}">
				
				
				</div>
				<form action="comments" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}">
					<div class="form-group">
						<label for="commentArea" class="col-form-label">Leave a Comment:</label>
						<textarea class="form-control"></textarea>
					</div>
					<button type="submit" class="btn btn-primary btn-lg">Add a Comment</button>
				</form>
				
				
			</div>
		</div>
	</div>

</body>
</html>
