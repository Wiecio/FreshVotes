<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
	

<head>
<script th:replace="fragments/header :: headerElement"></script>
<meta charset="UTF-8">
<title>FreshVotes|Products</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container" style="margin-top: 1.5em;">
		<div class="card" style="margin-top: 1.5em;">
			<h2 class="card-header">All products</h2>
			<div class="card-body">
				<div class="row">
					<div class="card col-12"
						style="margin-right: 0.5em; margin-bottom: 1em;"
						th:each="product:${products}">
						<div class="card-body">
							<h5 class="card-title" th:text="${product.name}">Card title</h5>
							<p class="card-text" th:text="|${#lists.size(product.features)} feature requests|">Card
								text</p>
							<div th:if="${#authentication.name} == ${product.user.username}">
							<a th:href=@{/products/{productId}(productId=${product.id})}
								class="card-link">Edit</a>
							</div>
							 <a
								th:href=@{/p/{productName}(productName=${product.name})}
								class="card-link">Show Feature Requests</a>
						</div>
					</div>
				</div>



			</div>

			<div></div>


		</div>

	</div>


	<!-- 	<div> -->
	<!-- 		<div th:each="product:${products}"> -->
	<!-- 			<div th:text="${product.name}"></div> -->
	<!-- 		</div> -->
	<!-- 	</div> -->
</body>
</html>
