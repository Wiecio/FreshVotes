<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<script th:replace="fragments/header :: headerElement"></script>
<script type="text/javascript">
	$(function() {
		$("#CreateAccount").click(function() {
			window.location.href = "/register";
		});

	});
</script>

<title>FreshVotes Login Page</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div class="card" style="margin-top: 1.5em;">
			<h2 class="card-header">Please Login</h2>
			<div class="card-body">
				<form action="" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}">
				
						<!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
						<div th:if="${param.error != null}" class="alert alert-danger" role="alert">
							Failed to login.
							<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
								Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}" /></span>
							</div>
						</div>
						<!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
						<div th:if="${param.logout != null} " class="alert alert-success">You have been logged out.
						</div>
						<div class="form-div row ">
							<label for="username" class="col-12 col-sm-3 col-md-2 col-form-label">Username</label>
							<div class="col-12 col-sm-9 col-md-10 ">
								<input type="email" id="username" name="username" placeholder="example@gmail.com" required class="form-control" />
							</div> 
						</div>
						<div class="form-div row">
							<label for="password" class="col-12 col-sm-3 col-md-2 col-form-label">Password</label>
							<div class="col-12 col-sm-9 col-md-10">
								<input type="password" id="password" name="password" placeholder="Password" required class="form-control" />
							</div> 
						</div>
						<div class="form-div row col-12" style="margin-top: 1.5em;">
							<button type="submit" class="btn btn-lg btn-primary offset-1 col-5 align-self-center">Login</button>
							<button type="button" id="CreateAccount" class="btn btn-lg btn-success offset-1 col-5">Register</button>
						</div>
					
				</form>	
			
			</div>
		</div>
		
	</div>



</body>
</html>
