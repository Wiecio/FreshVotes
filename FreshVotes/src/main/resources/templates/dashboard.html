<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<script th:replace="fragments/header :: headerElement"></script>
<meta charset="UTF-8">
<title>FreshVotes Dashboard</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container " style="margin-top: 1.5em;">
	<div class="row">
		<div class="col-6">
			<h1>Dashboard</h1>		
		</div>
	</div>
	<div class="jumbotron" style="margin:1.5em;">
		<div th:if="${products != null}">
			<div class="row" style="margin-top:-2em;">
				<h2>Your Products</h2>
			</div>			
			<div  class="row" th:each = "product: ${products}">	
				<h4><a th:text="${product.name}" th:href="@{/p/{productName}(productName=${product.name})}"></a></h4>		
				<a th:href="@{/products/{productId}(productId=${product.id})}" class="col-auto">Edit</a>							
			</div>
	
		</div>
	</div>
		<div class="row">
			<div class="col-12">
				<form action="/products" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<button type="submit" class="btn btn-primary">Add New Product</button>
				</form>
			</div>
		</div>	
	
</div>
</body>
</html>
