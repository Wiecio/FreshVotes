<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<script th:replace="fragments/header :: headerElement"></script>
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div class="card" style="margin-top: 1.5em;">
			<h2 class="card-header">Create New Account</h2>
			<div class="card-body">
				<form action="" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}">
					
					<div th:if="${exception} != null" class="alert alert-danger" role="alert">
						<div th:text="${exception.message}"></div>
					</div>
					
					<label for="name" class="col-12 col-sm-3 col-md-2 col-form-label">Name:</label>
					<div class="col-12 col-sm-9 col-md-10">
						<input type="text" th:field="${user.name}" placeholder="Name" required class="form-control"/><br>
					</div>
					<label for="username" class="col-12 col-sm-3 col-md-2 col-form-label">Email:</label>
					<div class="col-12 col-sm-9 col-md-10">
						<input type="text" th:field="${user.username}" placeholder="example@gmail.com" required class="form-control"/><br>
					</div>
					<label for="password" class="col-12 col-form-label">Password:</label>
					<div class="col-12">
						<input type="password" th:field="${user.password}" placeholder="password" required class="form-control"/><br>
					</div>
					<label for="confirmPassword" class="col-12 col-form-label">Confirm Password:</label>
					<div class="col-12">
						<input type="password" placeholder="password" class="form-control" required id="confirmPassword"/><br>
					</div>
					<div class="col-12">
						<button type="submit" class="btn btn-lg btn-primary" >Register</button>
					</div>
					

				</form>
			</div>
		</div>
	</div>
</body>
</html>
